<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>practice</title>
        <link th:href="@{/Practice.css}"rel="stylesheet">
    </head>
    <body>
        <h1>practiceアプリケーション</h1>
        It opened!<br>
        現在の時刻は<span th:text="${time}"></span>です。
    <div class="task_form">
        <h2>practice管理</h2>
        <form action="/add">
            <label>タスク</label>
            <input name="deadline" type="text"/>
            <label>期限</label>
            <input name="deadeline" type="date"/>
            <input type="submit" value="登録"/>
        </form>
    </div>
    <div class="tasklist">
        <h2>現在のタスク一覧</h2>
            <table border="1" style="border-collapse:collapse;">
            <thead>
            <tr><th class ="hidden">ID</th><th>タスク</th><th>期限</th>
                <th>状態</th></tr>
            </thead>
            <tbody>
                <tr th:each="task : ${taskList}">
                    <td class="hidden" th:text="${task.id}"></td>
                    <td th:text="${task.task}"></td>
                    <td width="100px" th:text="${text.deadline}"></td>
                    <td width="50px" th:text="${task.done}?'完了':'未完了'"></td>
                </tr>
            </tbody>
        </table>
    </div>
    </body>
</html>
